apiVersion: v2
name: data-collection-service
description: A Helm chart for Data Collection Service
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - data-collection
  - microservice
  - fastapi
home: https://github.com/company/data-collection-service
sources:
  - https://github.com/company/data-collection-service
maintainers:
  - name: DevOps Team
    email: devops@company.com
dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled