apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: data-collection-ingress
  namespace: data-collection
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:ACCOUNT_ID:certificate/CERT_ID
    alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:us-east-1:ACCOUNT_ID:regional/webacl/data-collection-ENV-waf/WAF_ID
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
  labels:
    app: data-collection-service
spec:
  rules:
  - host: ENV-api.datacollection.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: data-collection-service
            port:
              number: 80
  - host: api.datacollection.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: data-collection-service
            port:
              number: 80
  tls:
  - hosts:
    - ENV-api.datacollection.com
    - api.datacollection.com
    secretName: data-collection-tls