apiVersion: v1
kind: Service
metadata:
  name: data-collection-service
  namespace: data-collection
  labels:
    app: data-collection-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  selector:
    app: data-collection-service
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: data-collection-service-blue
  namespace: data-collection
  labels:
    app: data-collection-service
    deployment: blue
spec:
  selector:
    app: data-collection-service
    version: blue
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
---
