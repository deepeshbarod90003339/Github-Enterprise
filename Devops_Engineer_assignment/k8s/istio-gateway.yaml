apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: data-collection-gateway
  namespace: data-collection
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - data-collection.example.com
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: data-collection-tls
    hosts:
    - data-collection.example.com
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: data-collection-vs
  namespace: data-collection
spec:
  hosts:
  - data-collection.example.com
  gateways:
  - data-collection-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1
    route:
    - destination:
        host: data-collection-service
        port:
          number: 80
      weight: 100
    fault:
      delay:
        percentage:
          value: 0.1
        fixedDelay: 5s
    retries:
      attempts: 3
      perTryTimeout: 10s
  - match:
    - uri:
        exact: /health
    route:
    - destination:
        host: data-collection-service
        port:
          number: 80
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: data-collection-dr
  namespace: data-collection
spec:
  host: data-collection-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        maxRequestsPerConnection: 10
    loadBalancer:
      simple: LEAST_CONN
    outlierDetection:
      consecutiveErrors: 3
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50