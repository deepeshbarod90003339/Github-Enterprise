# External Secrets Operator - SecretStore
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: data-collection
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: data-collection-service
---
# Database Credentials External Secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-credentials
  namespace: data-collection
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: database-credentials
    creationPolicy: Owner
  data:
  - secretKey: DATABASE_URL
    remoteRef:
      key: data-collection-ENV-db-credentials
      property: DATABASE_URL
  - secretKey: DB_HOST
    remoteRef:
      key: data-collection-ENV-db-credentials
      property: host
  - secretKey: DB_PORT
    remoteRef:
      key: data-collection-ENV-db-credentials
      property: port
  - secretKey: DB_NAME
    remoteRef:
      key: data-collection-ENV-db-credentials
      property: dbname
  - secretKey: DB_USERNAME
    remoteRef:
      key: data-collection-ENV-db-credentials
      property: username
  - secretKey: DB_PASSWORD
    remoteRef:
      key: data-collection-ENV-db-credentials
      property: password
---
# Redis Credentials External Secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-credentials
  namespace: data-collection
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: redis-credentials
    creationPolicy: Owner
  data:
  - secretKey: REDIS_URL
    remoteRef:
      key: data-collection-ENV-redis-credentials
      property: REDIS_URL
  - secretKey: REDIS_HOST
    remoteRef:
      key: data-collection-ENV-redis-credentials
      property: host
  - secretKey: REDIS_PORT
    remoteRef:
      key: data-collection-ENV-redis-credentials
      property: port
---
# API Keys External Secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: api-keys
  namespace: data-collection
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: api-keys
    creationPolicy: Owner
  data:
  - secretKey: JWT_SECRET_KEY
    remoteRef:
      key: data-collection-ENV-api-keys
      property: jwt_secret_key
  - secretKey: API_KEY
    remoteRef:
      key: data-collection-ENV-api-keys
      property: api_key