apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: eda-ui
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html/eda/ui/dataplatform/dsaas;
        index index.html;

        # Serve static assets correctly
        location /eda/ui/dataplatform/dsaas/assets/ {
            alias /usr/share/nginx/html/eda/ui/dataplatform/dsaas/assets/;
            expires 1y;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Catch-all for SPA routes
        location / {
            try_files $uri /index.html;
        }

        # Ensure React Router handles unknown paths
        error_page 404 /index.html;
    }